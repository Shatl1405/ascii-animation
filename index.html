<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASCII Ripple HiDPI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: white;
      height: 100%;
      width: 100%;
      font-family: monospace;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: white;
    }
  </style>
</head>
<body>
  <canvas id="asciiCanvas"></canvas>
  <script>
    const canvas = document.getElementById('asciiCanvas');
    const ctx = canvas.getContext('2d');

    const cols = 160;
    const rows = 40;
    let charWidth, charHeight;

    const chars = [' ', '.', ':', '-', '=', '+', '*', '#', '%', '@'];

    const scale = window.devicePixelRatio || 1;

    function resizeCanvas() {
      canvas.width = window.innerWidth * scale;
      canvas.height = window.innerHeight * scale;
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(1, 0, 0, 1, 0, 0); // сброс трансформации
      ctx.scale(scale, scale); // масштаб для Retina
      charWidth = window.innerWidth / cols;
      charHeight = window.innerHeight / rows;
    }

    let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
    let smoothMouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    window.addEventListener('touchmove', e => {
      if (e.touches.length > 0) {
        mouse.x = e.touches[0].clientX;
        mouse.y = e.touches[0].clientY;
      }
    }, { passive: true });

    function lerp(a, b, t) {
      return a + (b - a) * t;
    }

    function draw(time) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'black';
      ctx.font = `${charHeight * 0.95}px monospace`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      const t = time * 0.0015;

      smoothMouse.x = lerp(smoothMouse.x, mouse.x, 0.05);
      smoothMouse.y = lerp(smoothMouse.y, mouse.y, 0.05);

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const px = x * charWidth + charWidth / 2;
          const py = y * charHeight + charHeight / 2;

          const dx = px - smoothMouse.x;
          const dy = py - smoothMouse.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          const wave = Math.sin(dist * 0.07 - t) * 0.5 + 0.5;
          const index = Math.floor(wave * (chars.length - 1));
          const char = chars[index];

          ctx.fillText(char, px, py);
        }
      }

      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    requestAnimationFrame(draw);
  </script>
</body>
</html>
