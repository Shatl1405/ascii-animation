<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Animation</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: monospace;
      height: 100%;
    }
    #ascii {
      position: absolute;
      top: 0;
      left: 0;
      white-space: pre;
      line-height: 1;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
<pre id="ascii"></pre>

<script>
const ascii = document.getElementById('ascii');
const chars = ' .:-=+*#%@';
let cols = 0, rows = 0;
let mouseX = 0.5, mouseY = 0.5;

function getChar(val) {
  const index = Math.floor(val * (chars.length - 1));
  return chars[index];
}

function measureCharSize() {
  const span = document.createElement('span');
  span.textContent = 'A';
  span.style.visibility = 'hidden';
  span.style.fontFamily = 'monospace';
  span.style.fontSize = '12px';
  document.body.appendChild(span);
  const rect = span.getBoundingClientRect();
  document.body.removeChild(span);
  return { width: rect.width, height: rect.height };
}

function updateResolution() {
  const charSize = measureCharSize();
  cols = Math.floor(window.innerWidth / charSize.width);
  rows = Math.floor(window.innerHeight / charSize.height);
  ascii.style.fontSize = `${charSize.height}px`;
}

document.addEventListener('mousemove', e => {
  mouseX = e.clientX / window.innerWidth;
  mouseY = e.clientY / window.innerHeight;
});

document.addEventListener('touchmove', e => {
  if (e.touches.length > 0) {
    const touch = e.touches[0];
    mouseX = touch.clientX / window.innerWidth;
    mouseY = touch.clientY / window.innerHeight;
  }
}, { passive: true });

window.addEventListener('resize', () => {
  updateResolution();
});

function render() {
  const t = Date.now() * 0.001;
  let output = '';

  for (let y = 0; y < rows; y++) {
    let line = '';
    for (let x = 0; x < cols; x++) {
      const dx = x / cols - mouseX;
      const dy = y / rows - mouseY;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const wave = Math.sin(dist * 20 - t * 5);
      const val = (wave + 1) / 2;
      line += getChar(val);
    }
    output += line + '\n';
  }

  ascii.textContent = output;
  requestAnimationFrame(render);
}

updateResolution();
render();
</script>
</body>
</html>
